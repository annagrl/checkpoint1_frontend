            <form action="#" method="POST">
                <fieldset>
                    <legend>Dados Pessoais:</legend>
                    <label for="nome">Nome:</label>
                    <input type="text" name="nome" id="nome" placeholder="Nome completo">
                    <label for="email">Email:</label>
                    <input type="text" name="email" id="email" placeholder="Endereço de email">
                    <label for="email">Telefone:</label>
                    <input type="telefone" name="telefone" id="telefone" placeholder="Digite seu Telefone">
                    <label for="idade">Idade nascimento:</label>
                    <input type="date" name="telefone" id="telefone" placeholder="">
                </fieldset>
                <fieldset>
                    <legend>Marque uma opção</legend>
                    <div class="idade">
                        <input type="radio" name="idade" id="Maior">
                        <label for="maior">Maior de idade</label>
                        <input type="radio" name="idade" id="menor">
                        <label for="menor">Menor de idade</label>                    
                    </div>    
                </fieldset>
                <fieldset>
                    <legend>Escolha seu Ponto Turístico:</legend>
                    <select name="destino">
                        <option value="">Selecione</option>
                        <optgroup label="São Paulo">
                            <option value="santos">Praia da Feiticeira</option>
                            <option value="jose">Praia de Santa Tereza</option>
                            <option value="Embu">Praia da Pedra do Sino</option>
                            <option value="jundiai">Mirante do Piúva</option>
                            
                        </optgroup>
                    </select>
                </fieldset>
                <button type="submit">Registrar</button>>
                <button type="Reset">Cancelar</button>
            </form>
        </section>
