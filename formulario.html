<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./img/shorticon.PNG" type="image/x-icon">
    <link rel="stylesheet" href="./css/style.css">
    <title>Checkpoint II</title>
</head>
<body>
    <header><h1 id=titulo>Conheça</h1>
        <nav>
          <ul>
            <li><a href="index.html">Inicio</a></li>
            <li><a href="#">Fotos</a></li>
            <li><a href="#">Destinos</a></li>
          </ul>
        </nav>
    </header>
    <main class="container">
        <section>
            
            <h1>CADASTRO</h1>
            <form action="#" method="POST">
                <fieldset>
                    <legend>Dados Pessoais:</legend>
                    <label for="nome">Nome:</label>
                    <input type="text" name="nome" id="nome" placeholder="Nome completo">
                    <label for="email">Email:</label>
                    <input type="text" name="email" id="email" placeholder="Endereço de email">
                    <label for="email">Telefone:</label>
                    <input type="number" name="telefone" id="telefone" placeholder="Digite seu Telefone">
                    <label for="idade">Idade nascimento:</label>
                    <input type="date" name="telefone" id="telefone" placeholder="">
                </fieldset>
                <fieldset>
                    <legend>Marque uma opção</legend>
                    <div class="idade">
                        <input type="radio" name="idade" id="Maior">
                        <label for="maior">Maior de idade</label>
                        <input type="radio" name="idade" id="menor">
                        <label for="menor">Menor de idade</label>                    
                    </div>    
                </fieldset>
                <fieldset>
                    <legend>Escolha seu Ponto Turístico:</legend>
                    <select name="destino">
                        <option value="">Selecione</option>
                        <optgroup label="São Paulo">
                            <option value="santos">Praia da Feiticeira</option>
                            <option value="jose">Praia de Santa Tereza</option>
                            <option value="Embu">Praia da Pedra do Sino</option>
                            <option value="jundiai">Mirante do Piúva</option>
                            <option value="jabaquara">Praia do Jabaquara</option>
                    </select>
                </fieldset>
                <fieldset class="idade">
                    <legend > Qual o seu propósito nesta viagem?</legend>
                    <input type= "checkbox" id="turismo" name="turismo" checked>
                    <label for="turismo">Turismo</label>
                    <input type= "checkbox" id="trabalho" name="trabalho">
                    <label for="trabalho">Trabalho</label>
                    <input type= "checkbox" id="estudo" name="estudo">
                    <label for="estudo">Estudo</label>
                    <input type= "checkbox" id="residente" name="residente">
                    <label for="residente">Residente</label>
                </fieldset>  

                <a href= "obrigado.html"> <input type="button" value= "Registrar" id=botao>
                <button type="Reset">Cancelar</button>
            </form>
        </section>
    </main>
  </body>
  a
</html>
